apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prod-be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prod-be
    spec:
      containers:
        - image: scgskku/scg-apply-be-prod  # Docker Hub 이미지 사용
          imagePullPolicy: Always
          name: be
          ports:
            - containerPort: 8000
