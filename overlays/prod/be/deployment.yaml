apiVersion: apps/v1
kind: Deployment
metadata:
  name: be-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: prod-be
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prod-be
    spec:
      containers:
        - image: registry.scg.skku.ac.kr/scg-apply-backend
          imagePullPolicy: Always
          name: be
          ports:
            - containerPort: 8000
          envFrom:
           - configMapRef:
               name: scg-apply-prod-config