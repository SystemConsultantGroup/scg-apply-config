apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: scg-apply-prod
namePrefix: prod-
patchesStrategicMerge:
  - ingress.yaml
  - deployment.yaml
  - service.yaml
resources:
  - ../../../base/be
images:
  - name: scgskku/scg-apply-be-prod  # Docker Hub로 변경
    newTag: "newtag"  # GitHub Actions에서 이 값을 변경하도록 설정
