apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: scg-apply-prod
namePrefix: prod-
patchesStrategicMerge:
  - ingress.yaml
  - deployment.yaml
  - service.yaml
resources:
  - ../../../base/fe
images:
  - name: scgskku/scg-apply-fe-prod  # Docker Hub 이미지 사용
    newTag: "newtag"  # GitHub Actions에서 이 값을 변경
